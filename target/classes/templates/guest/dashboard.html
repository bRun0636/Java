<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель гостя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Отель</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/guest/dashboard}">Главная</a>
                <a class="nav-link" th:href="@{/guest/bookings}">Мои бронирования</a>
                <a class="nav-link" th:href="@{/guest/profile}">Профиль</a>
                <a class="nav-link" th:href="@{/logout}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Добро пожаловать, <span th:text="${user.firstName}"></span>!</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="${param.error[0]}"></span>
        </div>
        <div th:if="${param.created}" class="alert alert-success">
            Бронирование успешно создано!
        </div>

        <h3 class="mt-4">Доступные номера</h3>
        <div class="row">
            <div class="col-md-6 mb-4" th:each="room : ${rooms}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Номер <span th:text="${room.number}"></span></h5>
                        <p class="card-text">Вместимость: <span th:text="${room.capacity}"></span> гостей</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" 
                                th:data-bs-target="'#bookingModal' + ${room.id}">Забронировать</button>
                    </div>
                </div>

                <div class="modal fade" th:id="'bookingModal' + ${room.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Бронирование номера <span th:text="${room.number}"></span></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <form th:action="@{/guest/bookings/create}" method="post">
                                <div class="modal-body">
                                    <input type="hidden" name="roomId" th:value="${room.id}">
                                    <div class="mb-3">
                                        <label for="checkInDate" class="form-label">Дата заезда</label>
                                        <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="checkOutDate" class="form-label">Дата выезда</label>
                                        <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="numberOfGuests" class="form-label">Количество гостей</label>
                                        <input type="number" class="form-control" id="numberOfGuests" 
                                               name="numberOfGuests" min="1" th:max="${room.capacity}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                    <button type="submit" class="btn btn-primary">Забронировать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
