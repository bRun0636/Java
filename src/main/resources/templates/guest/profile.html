<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Отель</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/guest/dashboard}">Главная</a>
                <a class="nav-link" th:href="@{/guest/bookings}">Мои бронирования</a>
                <a class="nav-link" th:href="@{/guest/profile}">Профиль</a>
                <a class="nav-link" th:href="@{/logout}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Личный кабинет</h2>
        
        <div th:if="${param.updated}" class="alert alert-success">
            Профиль успешно обновлен!
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Текущая информация</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                        <p><strong>Имя:</strong> <span th:text="${user.firstName}"></span></p>
                        <p><strong>Фамилия:</strong> <span th:text="${user.lastName}"></span></p>
                        <p><strong>Телефон:</strong> <span th:text="${user.phone != null ? user.phone : 'Не указан'}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Редактировать профиль</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/guest/profile}" th:object="${updateDTO}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
