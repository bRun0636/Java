<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Вход в систему</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Неверное имя пользователя или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Вы успешно вышли из системы
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            Регистрация успешна! Пожалуйста, войдите в систему
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
            <div class="text-center">
                <a th:href="@{/register}" class="text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </form>
    </div>
</body>
</html>
