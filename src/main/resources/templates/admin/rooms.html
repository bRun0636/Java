<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление номерами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Отель - Администратор</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Главная</a>
                <a class="nav-link" th:href="@{/admin/rooms}">Номера</a>
                <a class="nav-link" th:href="@{/admin/users}">Пользователи</a>
                <a class="nav-link" th:href="@{/logout}">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Управление номерами</h2>
        
        <div th:if="${param.created}" class="alert alert-success">
            Номер успешно добавлен!
        </div>
        <div th:if="${param.deleted}" class="alert alert-success">
            Номер успешно удален!
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="${param.error[0]}"></span>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Добавить номер</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/rooms}" th:object="${roomDTO}" method="post">
                            <div class="mb-3">
                                <label for="number" class="form-label">Номер</label>
                                <input type="text" class="form-control" id="number" th:field="*{number}" required>
                                <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Вместимость</label>
                                <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" required>
                                <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="text-danger"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить номер</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h4>Список номеров</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Номер</th>
                            <th>Вместимость</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.number}"></td>
                            <td th:text="${room.capacity}"></td>
                            <td>
                                <form th:action="@{/admin/rooms/{id}/delete(id=${room.id})}" 
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('Вы уверены?')">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
